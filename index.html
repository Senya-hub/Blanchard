<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanchard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-window"></div>
      <div class="container header-container">
        <button aria-label="Меню" id="burger" class="header-burger">
          <span class="burger-line"></span>
        </button>
          <div id="menu-burger" class="menu-burger">
            <div id="burger-close" class="close">
              <img src="image/icon/close.svg" alt="">
            </div>
              <ul class="header-list">
                <li class="header-item"><a href="" class="header-link">О&nbspнас</a></li>
                <li class="header-item"><a href="" class="header-link">Галерея</a></li>
                <li class="header-item"><a href="" class="header-link">Каталог</a></li>
                <li class="header-item"><a href="" class="header-link">События</a></li>
                <li class="header-item"><a href="" class="header-link">Издания</a></li>
                <li class="header-item"><a href="" class="header-link">Проекты</a></li>
                <li class="header-item"><a href="" class="header-link">Контакты</a></li>
              </ul>
            <button class="header-door">Войти</button>
          </div>
        <a class="header-logo">
          <img src="image/logo.svg" alt="Логотип" class="logo-img">
        </a>
        <button id="header-search" aria-label="Найти" class="header-search"></button>
          <div id="menu-scan" class="header-scan">
            <button id="scan-search" aria-label="Найти" class="scan-search"></button>
            <form class="scan-form">
              <input type="text" class="scan-input">
            </form>
            <div id="scan-close" class="close">
              <img src="image/icon/close.svg" alt="">
            </div>
          </div>
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item"><a href="" class="header-link">О нас</a></li>
            <li class="header-item"><a href="" class="header-link">Галерея</a></li>
            <li class="header-item"><a href="" class="header-link">Каталог</a></li>
            <li class="header-item"><a href="" class="header-link">События</a></li>
            <li class="header-item"><a href="" class="header-link">Издания</a></li>
            <li class="header-item"><a href="" class="header-link">Проекты</a></li>
            <li class="header-item"><a href="" class="header-link">Контакты</a></li>
          </ul>
        </nav>
        <button class="header-door">Войти</button>
		
	  </div>
      <!-- <img class="picture" src="image/header/birmingham-museums.png" alt="картина">
      <img class="banner" src="image/header/banner.png" alt="банер">
      <img class="banner1" src="image/header/banner768.png" alt="банер1">
      <img class="banner2" src="image/header/banner1024.png" alt="банер2"> -->
    </div>
	
  </header>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="script/index.js"></script>
</body>
</html>
